[package]
name = "engine-rs-lib"
version = "0.1.0"
edition = "2024"
description = "engine.rs scaffolding library"
license = "MIT"
readme = "README.md"

[dependencies]
blake3 = "1.8"
minijinja = { version = "2.14", features = ["json"] }
rust-embed = "8.11"
serde = { version = "1.0", features = ["derive"] }
loom = { version = "0.7", optional = true }
regex = "1.12.2"
miette = { version = "7.6.0", features = ["fancy", "syntect-highlighter"] }
ariadne = { version = "0.6.0", features = ["auto-color"] }
thiserror = "2.0.18"

[dev-dependencies]
color-backtrace = "0.7.2"
tempfile = "3.24"

[features]
loom = ["dep:loom"]
